<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTS Outgoing Documents</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1>DTS Outgoing</h1>
    <p class="desc">Record & track documents</p>

    <button id="btnForward" class="nav-btn">Forward Document</button>
    <button id="btnReceive" class="nav-btn">Receive Document</button>
    <button id="btnTrack" class="nav-btn">Track Document</button>

    <!-- Important Documents -->
    <div class="important-panel">
      <div class="important-header">
        Important Documents
        <span id="importantCount" class="badge">0</span>
      </div>
      <ul id="importantList"></ul>
    </div>
  </aside>

  <!-- Main -->
  <main class="content">

    <!-- Forward -->
    <section id="forwardSection" class="section hidden">
      <h2>Forward Document</h2>
      <form id="forwardForm">
        <label>DTS Tracking No<input id="dtsNo"></label>
        <label>From / Office<input id="fromOffice"></label>

        <label>
          Document Details
          <textarea id="details" rows="5"
            placeholder="Enter multiple documents, one per line"></textarea>
        </label>

        <label>Received By<input id="receivedBy"></label>
        <label>To / Office<input id="toOffice"></label>
        <label>Date Forwarded<input type="date" id="dateForwarded"></label>

        <button class="btn-primary">Save</button>
      </form>
    </section>

    <!-- Receive -->
    <section id="receiveSection" class="section hidden">
      <h2>Receive Document</h2>
      <form id="receiveForm">
        <label>From / Office<input id="rxFrom"></label>
        <label>
          Document Details
          <textarea id="rxDetails" rows="5"></textarea>
        </label>
        <label>Received By<input id="rxReceived"></label>
        <label>Date Received<input type="date" id="rxDate"></label>
        <button class="btn-primary">Save</button>
      </form>
    </section>

    <!-- Track -->
    <section id="trackSection" class="section hidden">
      <h2>Track Document</h2>

      <div class="filters">
        <input id="searchAll" placeholder="Search all fields">
        <input type="date" id="filterDate">

        <button id="markImportant" disabled>Mark as Important</button>
        <button id="printBtn">Print</button>
      </div>

      <table id="resultsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>DTS</th>
            <th>From</th>
            <th>Document Details</th>
            <th>Received By</th>
            <th>To</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
